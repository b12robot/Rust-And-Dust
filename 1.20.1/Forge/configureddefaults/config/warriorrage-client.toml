
#Client-only settings
[client]
	#Render Rage Bar on experience bar
	renderRageBar = true
	#Render Rage Icon next to player's Hotbar
	renderRageIcon = true
	#Render fire particles around player when rage is active
	renderFireParticles = true
	#Negative offsets to left side, positive to right
	#Range: > -2147483648
	offsetX = -1
	#Negative offsets to up, positive to down
	#Range: > -2147483648
	offsetY = -18

